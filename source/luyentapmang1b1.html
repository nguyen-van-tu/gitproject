<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [7, 10, 12, 9, 6, 88, 0, 34, 99, 111]
    let result = 0;
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] >= 10) {
            result++;
        }
    }
    document.write("Mảng arr có " + result+ " phần tử lớn hơn hoặc bằng 10");
</script>
</body>
</html>
