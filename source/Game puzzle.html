<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle Game</title>
</head>
<style>
    img{
        width: 150px;
    }
</style>
<body>
<img onclick="changeImg(1)" id="img1" src="images/anh1.jpg" alt="1">
<img onclick="changeImg(2)" id="img2" src="images/anh2.jpg" alt="2">
<img onclick="changeImg(3)" id="img3" src="images/anh3.jpg" alt="3">
<img onclick="changeImg(4)" id="img4" src="images/anh1.jpg" alt="1">
<img onclick="changeImg(5)" id="img5" src="images/anh1.jpg" alt="1">
<script>
    function changeImg(id) {
        let img = document.getElementById('img'+id);
        let count = +img.alt;
        count < 3?count++:count=1;
        img.src = 'images/anh'+count+'.jpg';
        img.alt = count;
        checkWin();
    }
    function checkWin() {
        let img1 = document.getElementById('img1');
        let img2 = document.getElementById('img2');
        let img3 = document.getElementById('img3');
        let img4 = document.getElementById('img4');
        let img5 = document.getElementById('img5');
        if(img1.alt === img2.alt & img2.alt === img3.alt && img3.alt === img4.alt && img4.alt === img5.alt){
            alert("You Win, let play again!");
        }
    }
</script>
</body>
</html>
