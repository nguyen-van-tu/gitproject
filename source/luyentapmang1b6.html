<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr=[2, 4, 8, 35, 53, 67, 75, 87, 99];
        let number = +prompt("Nhập số nguyên v");
        let result =
            arr.indexOf(number) !== -1
                ? "Tồn tại " + number + " trong mảng"
                : "Không tồn tại v trong mảng";
        document.write(result);
    </script>
</body>
</html>
