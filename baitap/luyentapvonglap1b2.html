<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bài 2</title>
</head>
<body>
<script>
    let number;
    do {
        number = +prompt("Nhập nhiệt độ");
        console.log(number);
        if (number < 20) {
            alert("Tăng nhiệt độ");
        }
        if (number > 100) {
            alert("Giảm nhiệt độ");
        }
    } while (number < 20 || number > 100);
    document.write("Nhiệt độ sau khi cân bằng : " + number);
</script>
</body>
</html>
