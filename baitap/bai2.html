<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num=window.prompt();
        let str = num.toString();
        console.log(str);
        let display = "";
        for (let i=0; i < str.length; i++){
            if (str[i] % 2 === 0 && i < str.length-1 && (str[i+1] % 2 === 0) ){
                display = display+ str[i]+"-";
            }
            else {
            display = display+ str[i];
            }
        }
        //display = display+ str[str.length-1];
        console.log(display);

    </script>
</body>
</html>
