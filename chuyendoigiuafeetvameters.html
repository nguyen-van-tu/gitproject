<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function feettometers(feet){
        return 0.305 * feet;
    }

    function meterstofeet(meters){
        return 3.279 * meters;
    }
    console.log(feettometers(6));
    console.log(meterstofeet(35));
</script>
</body>
</html>
