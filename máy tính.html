<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td{
        width: 50px;
        height: 50px;
    }

    button{
        width: 100%;
        height: 100%;
    }
</style>
<body>
<table border="1px solid black">
    <tr>
        <td id="screen" colspan="4"></td>
    </tr>
    <tr>
        <td><button onclick="clickBtn('(')">(</button></td>
        <td><button onclick="clickBtn(')')">)</button></td>
        <td><button onclick="clickBtn('%')">%</button></td>
        <td><button onclick="clearScreen()">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="clickBtn(this.innerHTML)">7</button></td>
        <td><button onclick="clickBtn(this.innerHTML)">8</button></td>
        <td><button onclick="clickBtn(9)">9</button></td>
        <td><button onclick="clickBtn('/')">/</button></td>
    </tr>
    <tr>
        <td><button onclick="clickBtn(4)">4</button></td>
        <td><button onclick="clickBtn(5)">5</button></td>
        <td><button onclick="clickBtn(6)">6</button></td>
        <td><button onclick="clickBtn('*')">X</button></td>
    </tr>
    <tr>
        <td><button onclick="clickBtn(1)">1</button></td>
        <td><button onclick="clickBtn(2)">2</button></td>
        <td><button onclick="clickBtn(3)">3</button></td>
        <td><button onclick="clickBtn('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="clickBtn(0)">0</button></td>
        <td><button onclick="clickBtn('.')">.</button></td>
        <td><button onclick="cal()">=</button></td>
        <td><button onclick="clickBtn('+')">+</button></td>
    </tr>
</table>
<script>
    let screen = document.getElementById('screen');

    function clickBtn(value) {
        screen.innerHTML += value;
    }

    function cal() {
        let cal = screen.innerHTML;
        let result = eval(cal);
        screen.innerHTML = result;
    }

    function clearScreen() {
        screen.innerHTML = '0';
    }
</script>
</body>
</html>
